<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <div style="width: 40%; border: 5px red solid;">
            <img src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg" alt="" class="img-fluid">
            <h1 class="my-5">Thumbnail</h1>
            <img src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg" alt="" class="img-fluid w-25">

        </div>
        <h1 class="my-5">Alignment</h1>
        <img src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg" alt="" class="float-end w-25">
       
        <div class="clearfix my-5"></div>

        <img src="https://mdbootstrap.com/img/Marketing/mdb-press-pack/mdb-dark.jpg" alt=""
            class="d-block mx-auto w-25 rounded">

    </div>
</body>

</html>
