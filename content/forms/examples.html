<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>

</head>

<body>
    <div class="container">
        <h2 class="my-5">Forms:</h2>

        <div class="row">
            <div class="col-md-6">
                <h3>Inputs:</h3>
                <form action="">
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">
                            We'll never share your email with anyone.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword" class="form-label">Password</label>
                        <input type="password" name="exampleInputPassword" id="exampleInputPassword"
                            class="form-control">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck">
                        <label for="exampleCheck" class="form-check">
                            Check me out
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <div class="col-md-6">
                <h3>Radio/checkboxes</h3>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                    <label for="flexCheckDefault" class="form-check-label">
                        Default checkbox
                    </label>
                </div>

                <div class="form-check">
                    <input type="checkbox" name="flexCheckDefault" id="flexCheckDefault" class="form-check-input"
                        checked>
                    <label for="flexCheckDefault" class="form-check-label">Checked on Init</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="flexCheckIndeterminate">
                    <label for="flexCheckIndeterminate" class="form-check-label">
                        Indeterminate checkbox
                    </label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="flexRadioDefault" name="flexRadioDefault">
                    <label for="flexRadioDefault" class="form-check-label">
                        Default radio
                    </label>
                </div>

                <div class="form-check">
                    <input type="radio" class="form-check-input" id="flexRadioDefault2" name="flexRadioDefault" checked>
                    <label for="flexRadioDefault2" class="form-check-label">
                        Default checked radio
                    </label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="flexRadioDefault3" name="flexRadioDefault" checked
                        disabled>
                    <label for="flexRadioDefault3" class="form-check-label">
                        Default disabled checked radio
                    </label>
                </div>
                <div class="form-check form-switch ">
                    <input type="checkbox" class="form-check-input" id="flexSwitchCheckDefault"
                        name="flexSwitchCheckDefault" checked>
                    <label for="flexSwitchCheckDefault" class="form-check-label">
                        Default switch checkbox input
                    </label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="flexSwitchCheckDefault"
                        name="flexSwitchCheckDefault" disabled>
                    <label for="flexSwitchCheckDefault" class="form-check-label">
                        Disabled switch checkbox input
                    </label>
                </div>
                <div class="form-check form-switch ">
                    <input type="checkbox" class="form-check-input" id="flexSwitchCheckDefault"
                        name="flexSwitchCheckCheckedDisabled" checked disabled>
                    <label for="flexSwitchCheckCheckedDisabled" class="form-check-label">
                        Disabled checked switch checkbox input
                    </label>
                </div>
                <div class="form-check form-check-inline ">
                    <input type="checkbox" class="form-check-input" id="inlineCheckbox1" name="inlineCheckbox1"
                        value="option1">
                    <label for="inlineCheckbox1" class="form-check-label">
                        Inline checkbox 1
                    </label>
                </div>
                <div class="form-check form-check-inline ">
                    <input type="checkbox" class="form-check-input" id="inlineCheckbox2" name="inlineCheckbox2"
                        value="option2">
                    <label for="inlineCheckbox2" class="form-check-label">
                        Inline checkbox 2
                    </label>
                </div>
                <div class="form-check form-check-inline ">
                    <input type="checkbox" class="form-check-input" id="inlineCheckbox3" name="inlineCheckbox3"
                        value="option3" disabled>
                    <label for="inlineCheckbox3" class="form-check-label">
                        Inline checkbox 3 (disabled)
                    </label>
                    <div>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input type="radio" class="form-check-input" id="inlineRadio1" name="inlineRadio1"
                            value="option1">
                        <label for="inlineRadio1" class="form-check-label">
                            Inline radio 1
                        </label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input type="radio" class="form-check-input" id="inlineRadio2" name="inlineRadio2"
                            value="option2">
                        <label for="inlineRadio2" class="form-check-label">
                            Inline radio 2
                        </label>
                    </div>
                    <div class="form-check form-check-inline ">
                        <input type="radio" class="form-check-input" id="inlineRadio3" name="inlineRadio3"
                            value="option3" disabled>
                        <label for="inlineRadio3" class="form-check-label">
                            Inline radio 3 (disabled)
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="my-5">Files</h3>
                        <div class="form-file">
                            <input type="file" class="form-file-input" id="customFile">
                            <label for="customFile" class="form-file-label">
                                <span class="form-file-text">Choose file...</span>
                                <span class="form-file-button">Browse</span>

                            </label>
                        </div>
                        <h3 class="my-5">Range</h3>
                        <label for="customRange1" class="form-label">Example range</label>
                        <input type="range" class="form-range" id="customRange1">
                    </div>
                    <div class="col-md-6">
                        <h3 class="my-5">Validation</h3>
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-4">
                                <label for="validateCustom1" class="form-label ">First Name</label>

                                <input type="text" class="form-control" name="validateCustom1" id="validateCustom1"
                                    value="Mark" required>
                                <div class="valid-feedback">Looks good!</div>
                            </div>
                            
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
